<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <title>ACA Construction</title>

    <style>
        /* Basic Reset */
        body, h1, h3, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(180deg, black, #001A4D ,#7C88A4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 65px;
            background-color: white;
            padding-bottom: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .aca__logo {
            height: 150px;
            display: block;
        }
        
        /* Coming Soon Section */
        .comingSoon {
            text-align: center;
        }
        .comingSoonTab {
            background: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .h3Soon {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .comingSoonInfo {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }
        .social-link {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #666;
            transition: color 0.3s;
        }
        .social-link:hover {
            color: #F7D910; /* Your preferred color */
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header bg-header" id="header">
        <nav class="nav container">
            <a href="" class="logo__aca">
                <img src="logo.PNG" class="aca__logo" alt="ACA Construction logo">
            </a>
        </nav>
    </header>

    <!--==================== COMING SOON SECTION ====================-->
    <section class="comingSoon" id="comingSoon">
        <div class="comingSoonTab">
            <div class="info">
                <h3 class="h3Soon">Coming Soon</h3>
                <p class="comingSoonInfo">Our website is under construction. Stay tuned for updates!</p>
            </div>
            <!-- Social Links -->
            <div class="social-links">
                <a href="mailto:aca@acaconstruction.ie" class="social-link">
                    <i class="ri-mail-fill"></i>
                </a>
                <a href="tel:+353749130019" class="social-link">
                     <i class="ri-phone-fill"></i> 074 9130019
                </a>
                <a href="tel:+353872741474" class="social-link">
                     <i class="ri-phone-fill"></i> 087 2741474
                </a>

            </div>
        </div>
    </section>
</body>
</html>
